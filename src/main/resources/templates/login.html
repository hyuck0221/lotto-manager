<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-color: #0C2C4D;   /* 사이트 메인 네이비 */
            --secondary-color: #D1B174; /* 사이트 메인 골드 */
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .login-container {
            text-align: center;
            background: #fff;
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        .login-container .sub-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            font-size: 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--transition-speed) ease,
            box-shadow var(--transition-speed) ease,
            transform var(--transition-speed) ease;
            gap: 8px;
            flex: 1 1 calc(50% - 24px);
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .btn img {
            width: 20px;
            height: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary-discord {
            color: #fff;
            background-color: #7289da;
        }
        .btn-primary-discord:hover {
            background-color: #5b6eae;
        }

        .btn-primary-google {
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .btn-primary-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .btn-primary-github {
            color: #fff;
            background-color: #1b1f23;
        }
        .btn-primary-github:hover {
            background-color: #121317;
        }

        .btn-primary-kakao {
            color: #191919;
            background-color: #fee500;
        }
        .btn-primary-kakao:hover {
            background-color: #e8d524;
        }

        @media (max-width: 480px) {
            .btn {
                font-size: 14px;
                padding: 10px 14px;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Lotto Manager</h1>
    <p class="sub-text">로그인</p>
    <div class="btn-row">
        <a href="/oauth2/authorization/google" class="btn btn-primary-google">
            <img src="/icon/login-button/google.png" alt="Google 로고">
            Google 로그인
        </a>
        <a href="/oauth2/authorization/kakao" class="btn btn-primary-kakao">
            <img src="/icon/login-button/kakao.png" alt="Kakao 로고">
            Kakao 로그인
        </a>
        <a href="/oauth2/authorization/discord" class="btn btn-primary-discord">
            <img src="/icon/login-button/discord.png" alt="Discord 로고">
            Discord 로그인
        </a>
        <a href="/oauth2/authorization/github" class="btn btn-primary-github">
            <img src="/icon/login-button/github.png" alt="Github 로고">
            Github 로그인
        </a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/account/auth/check-session');
            if (response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            console.error('세션 확인 중 오류 발생:', error);
        }
    });
</script>
</body>
</html>
