<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            color: white;
            background-color: #7289da;
        }

        .btn-primary:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>로그인 필요</h1>
    <p>사이트 이용을 위해 Discord 계정으로 로그인하세요.</p>
    <a href="/oauth2/authorization/discord" class="btn btn-primary">Discord로 로그인</a>
</div>
<script>
    // OAuth2 세션 확인 및 리다이렉트
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/account/auth/check-session');
            if (response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            console.error('세션 확인 중 오류 발생:', error);
        }
    });
</script>
</body>
</html>
