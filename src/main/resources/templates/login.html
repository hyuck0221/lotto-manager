<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            gap: 10px;
            flex: 1 1 calc(33% - 20px);
            box-sizing: border-box;
            min-width: 150px;
        }

        .btn img {
            width: 20px;
            height: 20px;
        }

        .btn-primary-discord {
            color: white;
            background-color: #7289da;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-discord:hover {
            background-color: #5b6eae;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-primary-google {
            color: #333;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-primary-github {
            color: #ffffff;
            background-color: #1b1f23;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-github:hover {
            background-color: #121317;
            border-color: #aaa;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-primary-kakao {
            color: #191919;
            background-color: #fee500;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-kakao:hover {
            background-color: #e8d524;
            border-color: #aaa;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Lotto Manager</h1>
    <p>로그인 후 이용 가능합니다</p>
    <div class="btn-row">
        <a href="/oauth2/authorization/google" class="btn btn-primary-google">
            <img src="/icon/login-button/google.png" alt="Google 로고">
            Google 로그인
        </a>
        <a href="/oauth2/authorization/kakao" class="btn btn-primary-kakao">
            <img src="/icon/login-button/kakao.png" alt="Kakao 로고">
            Kakao 로그인
        </a>
        <a href="/oauth2/authorization/discord" class="btn btn-primary-discord">
            <img src="/icon/login-button/discord.png" alt="Discord 로고">
            Discord 로그인
        </a>
        <a href="/oauth2/authorization/github" class="btn btn-primary-github">
            <img src="/icon/login-button/github.png" alt="Github 로고">
            Github 로그인
        </a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/account/auth/check-session');
            if (response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            console.error('세션 확인 중 오류 발생:', error);
        }
    });
</script>
</body>
</html>
