<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin: 5px 0;
            width: 100%;
            gap: 10px;
        }

        .btn img {
            width: 20px;
            height: 20px;
        }

        .btn-primary-discord {
            color: white;
            background-color: #7289da;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-discord:hover {
            background-color: #5b6eae;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-primary-google {
            color: #333;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>로그인 필요</h1>
    <p>사이트 이용을 위해 로그인하세요.</p>
    <a href="/oauth2/authorization/discord" class="btn btn-primary-discord">
        <img src="/icon/login-button/discord.png" alt="Discord 로고">
        Discord 로그인
    </a>
    <a href="/oauth2/authorization/google" class="btn btn-primary-google">
        <img src="/icon/login-button/google.png" alt="Google 로고">
        Google 로그인
    </a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/account/auth/check-session');
            if (response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            console.error('세션 확인 중 오류 발생:', error);
        }
    });
</script>
</body>
</html>
