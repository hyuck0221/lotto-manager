<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 등록 - Lotto Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 18px;
        }

        main {
            margin-top: 80px;
        }

        .form-group-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .form-group-row select,
        .form-group-row input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        .form-group-row select {
            flex: 0 0 150px;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .form-check input {
            margin-right: 8px;
        }

        .form-check label {
            font-size: 12px;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 150px;
            resize: none;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .form-actions button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #bbb;
            color: #fff;
        }

        .btn-cancel:hover {
            background-color: #a6a6a6;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-submit:hover:not(:disabled) {
            background-color: #43a047;
        }
    </style>
</head>
<body>
<header>
    <h1>문의 등록</h1>
</header>
<main>
    <form id="register-form">
        <div class="form-group-row">
            <select id="type" required>
                <option value="" disabled selected>유형 선택</option>
            </select>
            <input type="text" id="title" placeholder="문의 제목을 입력하세요" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="isReplyAlert">
            <label for="isReplyAlert">답변 시 알림</label>
        </div>
        <div class="form-group">
            <textarea id="content" placeholder="문의 내용을 입력하세요"></textarea>
        </div>
        <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="location.href='/page/question/list'">취소</button>
            <button type="submit" class="btn-submit" disabled>등록</button>
        </div>
    </form>
</main>
<script>
    const form = document.getElementById('register-form');
    const titleInput = document.getElementById('title');
    const typeSelect = document.getElementById('type');
    const contentInput = document.getElementById('content');
    const isReplyAlertCheckbox = document.getElementById('isReplyAlert');
    const submitButton = document.querySelector('.btn-submit');

    // 유형 데이터 로드
    async function loadQuestionTypes() {
        const response = await fetch('/api/config/question/types');
        const types = await response.json();
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type.key;
            option.textContent = type.value;
            typeSelect.appendChild(option);
        });
    }

    // 등록 버튼 활성화 상태 확인
    function updateSubmitButtonState() {
        const isTitleFilled = titleInput.value.trim() !== '';
        const isTypeSelected = typeSelect.value !== '';
        submitButton.disabled = !(isTitleFilled && isTypeSelected);
    }

    // 중복 클릭 방지 함수
    function handleButtonClick(button, callback) {
        if (button.disabled) return;
        button.disabled = true;
        button.classList.add('disabled');

        const result = callback();
        if (result instanceof Promise) {
            result.finally(() => {
                button.disabled = false;
                button.classList.remove('disabled');
            });
        } else {
            button.disabled = false;
            button.classList.remove('disabled');
        }
    }

    // 폼 제출 처리
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        handleButtonClick(submitButton, async () => {
            const payload = {
                type: typeSelect.value,
                title: titleInput.value.trim(),
                content: contentInput.value.trim() || null,
                isReplyAlert: isReplyAlertCheckbox.checked
            };

            try {
                const response = await fetch('/api/question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    location.href = `/page/question/detail?id=${result.id}`;
                } else {
                    alert('문의 등록에 실패했습니다. 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('알 수 없는 오류가 발생했습니다.');
            }
        });
    });

    // 초기화 및 이벤트 리스너
    window.addEventListener('DOMContentLoaded', () => {
        loadQuestionTypes();
        titleInput.addEventListener('input', updateSubmitButtonState);
        typeSelect.addEventListener('change', updateSubmitButtonState);
    });
</script>
</body>
</html>
