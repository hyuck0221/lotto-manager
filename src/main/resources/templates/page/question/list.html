<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 - Lotto Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }
        header h1 {
            font-size: 18px;
        }
        header .home-button {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .user-info {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ccc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-details {
            margin-left: 8px;
        }
        .display-name {
            font-size: 14px;
            font-weight: 600;
        }
        .dropdown {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 0;
            display: none;
            flex-direction: column;
            min-width: 90px;
        }
        .dropdown button {
            background: none;
            border: none;
            padding: 8px 16px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }
        .dropdown button:hover {
            background-color: #f5f5f5;
        }
        .dropdown.open {
            display: flex;
        }
        .table-container {
            margin-top: 16px;
            position: relative;
        }
        .table-container .register-btn {
            position: absolute;
            top: -40px;
            right: 0;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .table-container .register-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="home-button">홈</a>
    <h1>문의</h1>
    <div class="user-info" id="user-info">
        <div class="profile-img" id="profile-img">
            <img id="profile-image" src="" alt=""/>
        </div>
        <div class="user-details">
            <div class="display-name" id="display-name"></div>
        </div>
        <div class="dropdown" id="dropdown">
            <button id="my-info">내 정보</button>
            <button id="question">문의</button>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</header>
<main style="margin-top: 70px; padding: 16px;">
    <div class="table-container">
        <button class="register-btn" onclick="location.href='/page/question/register'">문의하기</button>
        <table>
            <thead>
            <tr>
                <th style="width: 60%;">제목</th>
                <th style="width: 10%;">유형</th>
                <th style="width: 10%;">답변 알림</th>
                <th style="width: 10%;">답변</th>
                <th style="width: 10%;">상세</th>
            </tr>
            </thead>
            <tbody id="question-list"></tbody>
        </table>
    </div>
</main>
<script>
    const userInfo = document.getElementById('user-info');
    const dropdown = document.getElementById('dropdown');
    const myInfo = document.getElementById('my-info');
    const question = document.getElementById('question');

    async function fetchUserInfo() {
        const response = await fetch('/api/account/user/my-info');
        if (response.ok) {
            const user = await response.json();
            const profileImg = document.getElementById('profile-image');
            const displayName = document.getElementById('display-name');

            displayName.textContent = user.displayName;
            if (user.profileUrl) {
                profileImg.src = user.profileUrl;
                profileImg.style.backgroundColor = 'transparent';
            } else {
                profileImg.src = 'https://cdn-icons-png.flaticon.com/512/747/747545.png';
                profileImg.style.backgroundColor = '#ccc';
            }
        }
    }

    userInfo.addEventListener('click', () => {
        dropdown.classList.toggle('open');
    });

    document.addEventListener('click', (event) => {
        if (!userInfo.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.remove('open');
        }
    });

    myInfo.addEventListener('click', () => {
        location.href = '/page/account/user/my-info';
    });

    question.addEventListener('click', () => {
        location.href = '/page/question/list';
    });

    async function fetchQuestions() {
        const response = await fetch('/api/question/list');
        const data = await response.json();
        const tbody = document.getElementById('question-list');

        data.forEach(question => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${question.title}</td>
                <td>${question.displayType}</td>
                <td>${question.isReplyAlert ? 'O' : 'X'}</td>
                <td>${question.reply ? 'O' : 'X'}</td>
                <td><button onclick="viewDetail('${question.id}')">상세</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function viewDetail(id) {
        window.location.href = `/page/question/detail?id=${id}`;
    }
    window.addEventListener('DOMContentLoaded', async () => {
        fetchUserInfo();
        fetchQuestions();
    });
</script>
</body>
</html>
